<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- main, titlebar, and sidebar elements must be in this order
    for the titlebar's shadow to work correctly -->
    <div class="main">
        
    </div>
    <div class="titlebar">
        <div class="search alin">
            <label for="searchbar">
                <img src="./svgs/search_black_24dp.svg">
            </label>
            <input type="text" name="searchbar" id="searchbar">
        </div>
        <div class="notify">
            <img src="./svgs/notifications_black_24dp.svg">
            <img src="./profile-icon-square-2.jpg" class="profile">
            <sec>Galaxy Cat, Destroyer of Worlds</sec>
        </div>
        <div class="name">
            <img src="./profile-icon-square-2.jpg" class="profile-big">
            <div>
                <p id="hello">Hi there,</p>
                <p id="user-name">Galaxy Cat (@galix-c)</p>
            </div>
        </div>
        <div class="buttons">
            <input type="button" value="New">
            <input type="button" value="Upload">
            <input type="button" value="Share">
        </div>
    </div>
    <div class="sidebar">
        <div class="logo alin">
            <img src="./svgs/space_dashboard_white_24dp.svg">
            Dashboard
        </div>
        <ul>
            <li class="alin">
                <img src="./svgs/home_white_24dp.svg">
                <a href="">Home</a>
            </li>
            <li class="alin">
                <img src="./svgs/person_white_24dp.svg">
                <a href="">Profile</a>
            </li>
            <li class="alin">
                <img src="./svgs/chat_bubble_white_24dp.svg">
                <a href="">Messages</a>
            </li>
            <li class="alin">
                <img src="./svgs/history_white_24dp.svg">
                <a href="">History</a>
            </li>
            <li class="alin">
                <img src="./svgs/task_white_24dp.svg">
                <a href="">Tasks</a>
            </li>
            <li class="alin">
                <img src="./svgs/group_white_24dp.svg">
                <a href="">Communities</a>
            </li>
        </ul>
        <ul>
            <li class="alin">
                <img src="./svgs/settings_white_24dp.svg">
                <a href="">Settings</a>
            </li>
            <li class="alin">
                <img src="./svgs/help_center_white_24dp.svg">
                <a href="">Support</a>
            </li>
            <li class="alin">
                <img src="./svgs/verified_user_white_24dp.svg">
                <a href="">Privacy</a>
            </li>
        </ul>
    </div>
</body>
</html>
